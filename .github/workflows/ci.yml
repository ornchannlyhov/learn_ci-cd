name: Node.js CI (npm)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        # Using npm install is often more robust for tutorials than npm ci
        run: npm install

      - name: Lint code
        # FIX: Add the environment variable to ensure ESLint v9
        # can find your old .eslintrc configuration file.
        run: ESLINT_USE_FLAT_CONFIG=false npm run lint

      - name: Run tests
        run: npm test
